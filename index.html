<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <div class="sidebar">
            <div class="topicon">
                <img src="./icons/view-dashboard.svg" alt="Dashboard Icon">
                <p>Dashboard</p>
            </div>
            <div class="home">
                <img src="./icons/home.svg" alt="Home Icon">
                <p>Home</p>
            </div>
            <div class="profile">
                <img src="./icons/card-account-details-outline.svg" alt="Profile Icon">
                <p>Profile</p>
            </div>
            <div class="messages">
                <img src="./icons/message.svg" alt="Messages Icon">
                <p>Messages</p>
            </div>
            <div class="history">
                <img src="./icons/history.svg" alt="History Icon">
                <p>History</p>
            </div>
            <div class="tasks">
                <img src="./icons/file-multiple.svg" alt="Tasks Icon">
                <p>Tasks</p>
            </div>
            <div class="communities">
                <img src="./icons/account-group.svg" alt="Communities Icon">
                <p>Communities</p>
            </div>

            <div class="settings">
                <img src="./icons/cog.svg" alt="Settings Icon">
                <p>Settings</p>
            </div>
            <div class="support">
                <img src="./icons/help-box.svg" alt="Support Icon">
                <p>Support</p>
            </div>
            <div class="privacy">
                <img src="./icons/shield-check.svg" alt="Privacy Icon">
                <p>Privacy</p>
            </div>
        </div>
        <div class="header">
        </div>
        <div class="main">
        </div>
    </div>
  </body>
</html>
